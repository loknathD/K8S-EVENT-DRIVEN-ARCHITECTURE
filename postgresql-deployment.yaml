apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: scaling-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_USER
          value: "admin"
        - name: POSTGRES_PASSWORD
          value: "use_ur_own_pw_lazy_a**"
        - name: POSTGRES_DB
          value: "order_db"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: scaling-demo
spec:
  ports:
  - port: 5432
  selector:
    app: postgres
